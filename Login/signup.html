<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="register.css">
    <title>Signup</title>
</head>
<body>
    
    <div class="container">

       <div class="box">
        <div class="header">
            <header><img src="" alt=""></header>
            <p>Signup</p>
        </div>
        
        <form action="process-signup.php" method="post" id="signup" novalidate class="input-box">
            <div class="input-box">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="input-field">
            </div>
            
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input-field">
            </div>
            
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input-field">
            </div>
            
            <div class="input-box">
                <label for="password_confirmation">Repeat password</label>
                <input type="password" id="password_confirmation" name="password_confirmation" class="input-field">
            </div>
            
            <div class="input-box">
                <button type="submit" class="input-submit">Sign up</button>
            </div>
        </form>
        
        </div>
       <div class="wrapper"></div>
    </div>

</body>
</html>
